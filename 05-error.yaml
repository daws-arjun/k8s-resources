apiVersion: v1
kind: Pod                       # We are creating a Pod
metadata:
  name: error-test              # Name of the Pod
  namespace: roboshop           # Pod will be created in 'roboshop' namespace
spec:
  containers:
  # - name: nginx               # Name of the container
  #   image: ngindfdfadsfsaf    # This image does NOT exist in Docker Hub
                                #  So the image pull will FAIL

  - name: almalinux   
    image: almalinux:9           # AlmaLinux image has NO default process
                                 # → It starts and immediately exits
                                 # → This causes CrashLoopBackOff
    # No command is given, so the container exits instantly.
    # To avoid CrashLoopBackOff, you usually add:
    # command: ["sleep", "1000"]